<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F Add</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light sticky-top custom_navbar">
        <a class="navbar-brand" href="./main.html">
            <img src="./img/F.png" width="20" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="./main.html">
                        <i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-clock"></i> Recent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./add.html">
                        <i class="fa fa-plus-circle"></i> Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="profile.html">
                        <i class="fa fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">
                        <i class="fa fa-sign-out-alt"></i> Sign out</a>
                </li>
            </ul>
            <form class="form-inline ml-auto mt-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container mt-5 mb-3">
    <div id="add_form_holder">
        <form class="info_form">
            <div class="row mb-3">
                <label for="topic_name">Topic name</label>
                <input type="text" class="form-control" id="topic_name" placeholder="Name of the topic">
            </div>
            <div class="row mb-3">
                <label for="topic_text">Topic text:</label>
                <textarea class="form-control" rows="10" id="topic_text" value=""></textarea>
            </div>
            <div class="dropdown mb-3 ml-0">
                <button class="btn btn-block btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                </button>
                <div class="dropdown-menu btn-block" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Computers</a>
                    <a class="dropdown-item" href="#">Games</a>
                    <a class="dropdown-item" href="#">Science</a>
                    <a class="dropdown-item" href="#">Movies</a>
                    <a class="dropdown-item" href="#">Music</a>
                    <a class="dropdown-item" href="#">Other</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="mb-3 btn btn-block btn-lg btn-dark btn-outline-light"
                            onclick="preformCreate()">
                        Create
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="mb-3 btn btn-block btn-lg btn-dark btn-outline-light"
                            onclick="preformCancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
